<!DOCTYPE html>
{% extends 'apps/index.html' %}
{% block body_block %}
<html>
    <head>
        <title>Record</title>
    </head>
    <center>
        <body>
            <h2>Student Information</h2>
            <table class="table table-striped table-hover table-bordered table-group-divider">
                <thead>
                    <th scope="col">Rollno</th>
                    <th scope="col">Name</th>
                    <th scope="col">Class</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">Group</th>
                    <th scope="col">Address</th>
                    <th scope="col">Actions</th>
                </thead>
                {% for i in s %}
                <tr>
                    <td>{{i.Rollno}}</td>
                    <td>{{i.Name}}</td>
                    <td>{{i.Class}}</td>
                    <td>{{i.Gender}}</td>
                    <td>{{i.Age}}</td>
                    <td>{{i.Group}}</td>
                    <td>{{i.Address}}</td>
                    <td><a class="btn btn-primary" href='/update/{{i.id}}'>Update</a>|<a class="btn btn-primary" href='/delete/{{i.id}}'>Delete</a></td>
                </tr>
                {% endfor %}
            </table>
        </body>
    </center>
    {% endblock %}
</html>
